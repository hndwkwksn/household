<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>家計簿</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script type="text/javascript" th:src="@{/js/dialog.js}"></script>
</head>

<body>
  <header class="shadow-sm mb-3">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #CCFFCC;">
      <div class="container">
        <a class="navbar-brand p-3" href="/kakeibo">家計簿アプリ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/new_expense">支出登録</a>
            </li>
            <li class="nav-item">
              <!--<a class="nav-link" th:href="@{/analysis/{id}(id=${loginUser.id})}">分析</a>-->
            </li>
            <li class="nav-item">
              <!--<a class="nav-link" th:href="@{/user/edit/{id}(id=${loginUser.id})}">ユーザー編集</a>-->
            </li>
            <li class="nav-item pt-1">
              <form th:action="@{/user/logout}" th:method="post">
                <input type="submit" value="ログアウト">
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div>
      ID:<span th:text="${user.id}"/>
    </div>
    <div>
      UserName:<span th:text="${user.name}"/>
    </div>
    <div>
      Email:<span th:text="user.email}"/>
    </div>
    <div>
      作成日:<span th:text="user.created_date}"/>
    </div>
  </div>
</body>
</html>
